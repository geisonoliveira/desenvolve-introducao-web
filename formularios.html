<!DOCTYPE html>
<html>

<head>
    <title>Pesquisa de satisfação</title>
</head>

<body>
    <h1>Pesquisa de satisfação</h1>

    <form action="pagina_de_destino" method="post">
        <p>
            <label for="nome">Nome</label>
            <input type="text" placeholder="Seu Nome" id="nome">
        </p>
        <p>
            <label for="email">E-mail</label>
            <input type="email" placeholder="Seu E-mail" id="email">
        </p>
        <p>
            <label for="telefone">Telefone de Contato</label>
            <input type="number" placeholder="Seu Nº Telefone" id="telefone">
        </p>
        <p>
            Qual seu nível de satisfação com nossos serviços?
        <p>
            <input type="radio" id="nada_satisfeito" name="satisfação" />
            <label for="nada_satisfeito">Nada satisfeito</label>
            <input type="radio" id="satisfeito" name="satisfação" />
            <label for="satisfeito">Satisfeito</label>
            <input type="radio" id="muito_satisfeito" name="satisfação" />
            <label for="muito_satisfeito">Muito satisfeito</label>
        </p>
        </p>
        <p>
            Qual possibilidade de indicar nossos serviços?
        <p>
            <input type="radio" id="nao_indicaria" name="indicação" />
            <label for="nao_indicaria">Não indicaria</label>
            <input type="radio" id="indicaria" name="indicação" />
            <label for="indicaria">Indicaria</label>
            <input type="radio" id="indicaria_certeza" name="indicação" />
            <label for="indicaria_certeza">Com certeza indicaria</label>
        </p>
        </p>
        <p>
            <input type="checkbox" id="concordo"/>
            <label for="concordo">Concordo com envio dos meus dados</label>
        </p>
        <p>
            <input type="submit" value="Enviar"/>
        </p>


    </form>


</body>

</html>
